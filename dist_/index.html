<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Type and Speech</title>
</head>
<body style="background-color: rgb(43, 43, 43);">

    <div class="container text-center">
        <p style="color: aliceblue;" class="mt-5">LOGO</p>
        <div class="row">
            <div class="col-md-6 mx-auto">

                <form>
                    <div class="form-group">
                        <textarea class="form-control form-control-lg" name="" id="text-input"  placeholder="Type anything..."></textarea>
                    </div>
                    <div class="form-group text-white">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="rate" class="custom-range form-control form-control-lg" min="0.5" value="1" max="2" step="0.1">
                    </div>
                    <div class="form-group text-white">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="pitch" class="custom-range form-control form-control-lg" min="0.5" value="1" max="2" step="0.1">
                    </div>
                    <div class="form-group">
                      <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block">Speak it</button>
                </form>

            </div>
        </div>
    </div>


   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
   <script  src="js/main.js"></script>
</body>
</html>
